<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reversi</title>
  <style>
    #board {
      position: absolute;
      width: 428px;
      height: 428px;
      border: 1px solid black;
    }
    .square {
      position: absolute;
      border: 1px solid black;
      gap: 3px;
      width: 50px;
      height: 50px;
      background-color: green;
    }

    .disc {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: black;
    }

    .white {
      background-color: white;
      border-radius: 50%;
    }

    .black {
      background-color: black;
      border-radius: 50%;
    }

    #scores {
      position: absolute;
      width: 428px;
      top: 600px; 
      margin: 0;
      padding: 0;
    }

    #scores h2 {
      display: inline;
    }
  </style>
</head>
<body>
  <main>
    <h1>Reversi</h1>
    <div style="display: inline-flex; width: auto;">
      <div id="current-turn">
      </div>
    </div>
    <div id="board"></div>
    <div id="scores">
      <h1>Current scores</h1>
      <div>
        <h2 id="black-score">Score of Black: </h2>
      </div>
      <div>
        <h2 id="white-score">Score of White: </h2>
      </div>
    </div>
  </main>
  <script type="module" src="/dist/main.js"></script>
</body>
</html>
